
<ion-navbar *navbar>
  <ion-title>Add Product</ion-title>
  <ion-buttons end>
    <button royal (click)="close()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="addProductConfirm">
    <p>作成するVPCパターンを選択して下さい。</p>
    <ion-list>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="./images/vpc1-basic.png" (click)="showImageDetail('./images/vpc1-basic.png')">
        </ion-thumbnail>
        <div (click)="select(1)">
          <h2>Basicパターン</h2>
          <p>Multi A-Z</p>
          <p>Aurora database</p>
          <p>CodeDeploy suport</p>
      </div>
      </ion-item>
    </ion-list>
</ion-content>
